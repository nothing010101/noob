<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$NOOB - Just a NOOB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ˜Š</text></svg>">

<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <div class="banner-scroll">
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="noob-text">
                <div class="letter">N</div>
                <div class="letter">O</div>
                <div class="letter">O</div>
                <div class="letter">B</div>
            </div>
        </div>

        <!-- Center Content -->
        <div class="center-content">
            <div class="game-area">
                <!-- Main Character -->
                <div class="main-character">
                    <div class="character-3d">
                        <div class="character-head"></div>
                        <div class="character-body"></div>
                        <div class="character-arms">
                            <div class="arm left-arm"></div>
                            <div class="arm right-arm"></div>
                        </div>
                        <div class="character-legs">
                            <div class="leg left-leg"></div>
                            <div class="leg right-leg"></div>
                        </div>
                    </div>
                </div>

                <!-- Floating Elements -->
                <div class="floating-elements">
                    <div class="coin coin-1">R$</div>
                    <div class="coin coin-2">R$</div>
                    <div class="coin coin-3">R$</div>
                </div>

                <!-- Background Characters -->
                <div class="bg-characters">
                    <div class="bg-char char-1">
                        <div class="mini-char">
                            <div class="mini-head"></div>
                            <div class="mini-body"></div>
                        </div>
                    </div>
                    <div class="bg-char char-2">
                        <div class="mini-char">
                            <div class="mini-head yellow"></div>
                            <div class="mini-body green"></div>
                        </div>
                    </div>
                    <div class="bg-char char-3">
                        <div class="mini-char">
                            <div class="mini-head blue"></div>
                            <div class="mini-body red"></div>
                        </div>
                    </div>
                </div>

                <!-- Interactive Elements -->
                <div class="interactive-elements">
                    <div class="game-block block-1" onclick="playSound('click')"></div>
                    <div class="game-block block-2" onclick="playSound('click')"></div>
                    <div class="game-block block-3" onclick="playSound('click')"></div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="action-buttons">
                <button class="action-btn community-btn" onclick="playSound('button')">
                    <div class="btn-icon">ðŸ˜Š</div>
                    <span>COMMUNITY</span>
                </button>
                
                <button class="action-btn buy-btn" onclick="playSound('button')">
                    <div class="btn-icon">ðŸ˜Š</div>
                    <span>BUY</span>
                </button>
            </div>

            <!-- Side Character -->
            <div class="side-character">
                <div class="side-char-3d">
                    <div class="side-head"></div>
                    <div class="side-body"></div>
                    <div class="side-arms">
                        <div class="side-arm"></div>
                        <div class="side-arm right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Banner -->
    <div class="bottom-banner">
        <div class="banner-scroll reverse">
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
            <span>$NOOB</span>
        </div>
    </div>
